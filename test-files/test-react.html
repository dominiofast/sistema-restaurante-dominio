<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste React MÃ­nimo</title>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/test-main.tsx"></script>
    <script>
        // Capturar erros JavaScript
        window.addEventListener('error', function(e) {
            console.error('Erro JavaScript capturado:', e.error, e.message, e.filename, e.lineno);
            document.body.innerHTML += '<div style="color: red; padding: 10px; border: 1px solid red; margin: 10px;">ERRO: ' + e.message + '</div>';
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Promise rejeitada capturada:', e.reason);
            document.body.innerHTML += '<div style="color: orange; padding: 10px; border: 1px solid orange; margin: 10px;">PROMISE REJEITADA: ' + e.reason + '</div>';
        });
    </script>
</body>
</html>
